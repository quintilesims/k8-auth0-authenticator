[[constraint]]
  branch = "master"
  name = "github.com/quintilesims/auth0"

[[constraint]]
  branch = "master"
  name = "github.com/unrolled/render"

[[constraint]]
  name = "github.com/urfave/cli"
  version = "1.20.0"

[[constraint]]
  branch = "master"
  name = "github.com/zpatrick/helpers"

[[constraint]]
  branch = "master"
  name = "github.com/zpatrick/router"

[[constraint]]
  branch = "master"
  name = "github.com/zpatrick/rye"

[[constraint]]
  branch = "master"
  name = "k8s.io/api"

[[constraint]]
  branch = "master"
  name = "k8s.io/apimachinery"

[prune]
  go-tests = true
  unused-packages = true
